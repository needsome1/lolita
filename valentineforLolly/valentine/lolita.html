<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Покушац</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Мы подходим друг другу?</b>
    </div>

    <div class="food-section">
      <div class="food-item">
        <img src="lolita/photo1L.jpg" alt="lolita1" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          самая красивая</label
        >
      </div>
      <div class="food-item">
        <img src="lolita/photo2L.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> су**а</label
        >
      </div>
      <div class="food-item">
        <img src="lolita/photo3L.jpg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> макияжная</label
        >
      </div>
      <div class="food-item">
        <img src="lolita/photo4L.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> модельная некая</label>
      </div>
      <div class="food-item">
        <img src="lolita/photo6L.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> ученая</label>
      </div>
      <div class="food-item">
        <img src="lolita/photo7L.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> голоживотая</label>
      </div>
      <div class="food-item">
        <img src="lolita/photo8L.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> африканская любимая абоба</label>
      </div>
      <div class="food-item">
        <img src="lolita/pgoto5L.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> хоуми</label>
      </div>
    </div>
    <button class="button" onclick="location.href='edgar.html'">
      Дальше
    </button>
  </body>
</html>
